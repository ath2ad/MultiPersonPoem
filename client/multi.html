<head>
    <title>MultiPersonPoem: one word at a time.</title>
</head>

<body>
<main class="container">    
  <h1>MultiPersonPoem: real-time collaboration</h1>
  <br>
  <div class="row">
    {{> multipoem}}
  </div>  
</main>	  

<br>
<hr>
<footer class="container">
  <h4>Poems publish to <a href="https://twitter.com/multipersonpoem">@multipersonpoem</a>. Follow all of us.</h4>
  <p>Made by Andy Hayes</p>
</footer>	        
</body>

<template name="multipoem">
  <div class="span4">
    <form class="form-horizontal">
      <span id="explain" class="help-block">Select a poem, add a word!</span>
      <input type="text" class="form-control" name="word" placeholder="what's the word?" autocomplete="off">
      <div class="btn-group">
        <button type="button" id='insert' class="btn btn-success">Insert to Poem</button>
        <button type="button" id='fresh_poem' class="btn btn-info">Start Fresh</button>
      </div>  

    </form>

  </div>
  <div class="span8">
        {{#each poetry}}
          {{> poem}}
        {{/each}}
  </div>
</template>

<template name="poem">
    <span class="{{selected}}">{{content}}</span>
    <br>
    <hr>  
</template>
