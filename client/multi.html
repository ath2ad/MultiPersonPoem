<head>
    <title>MultiPersonPoem: one word at a time.</title>
</head>

<body>
<main>    
    <h1>MultiPersonPoem: one word at a time :)</h1>
    <div>
    	{{> twoetry}}
    </div>	        
</main>	  

<br>
<hr>

<footer>
  <p>Once enough people have added a word, the poem will be tweeted to @multipersonpoem.</p>
  <p><small>Made by Andy Hayes</small></p>
</footer>	        
</body>

<template name="twoetry">
  <div>
  	<h2><span id="display"><small>This is where the poem will be displayed as peeople add to it {{tweet}}</small></span></h2>
  </div>
  <br>

  <div>
  	
	  <form class="form-horizontal">
      <input type="text" name="poetry" placeholder="Poetry Here...one word only">
      <button id="insert" class="btn btn-success">Insert</button>
    </form> 
  </div>
</template>
