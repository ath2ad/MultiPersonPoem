<head>
    <title>MultiPersonPoem: one word at a time.</title>
</head>

<body>
<main class="container">    
  <h1>MultiPersonPoem: one word per poem</h1>
  <div class="row">
    {{> multipoem}}
  </div>  
</main>	  

<br>
<hr>
<footer class="container">
  <p>Made by Andy Hayes</p>
</footer>	        
</body>

<template name="multipoem">
  <div class="span4">
    <form class="form-horizontal">
      <input type="text" name="word" placeholder="what's the word?">
      <button id='insert' class="btn btn-success">Insert</button>
      <button id='fresh_poem' class="btn btn-success">Fresh Start</button>
    </form>
  </div>
  <div class="span8">
    
    <table id="poetry" class="table table-hover">
      <thead>
        <tr>
          <th>Poem</th>
        </tr>
      </thead>
        {{#each poetry}}
          {{> poem}}
        {{/each}}
    </table>

  </div>
  <p class="lead">Select a poem, add a word!</p> 
</template>

<template name="poem">
  <tr class="{{selected}}">
    <td><span class="lead">{{content.content}}</span></td>
  </tr>
</template>
